<!doctype html>
<html>
<head>
    <title>Anime TBW Tracker</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
</head>
<body>
    <header>Anime To Be Watched Tracker!</header>
    <div class="titleInfo">You can use this app to track your must watch shows!</div>
    <div id="tabContainer">
        <div class="tab" id="homeTab">HOME</div>
        <div class="tab" id="searchTab">SEARCH</div>
        <div class="tab" id="browseTab">BROWSE</div>
        <div class="tab" id="favoritesTab">FAVORITES</div>
    </div>
    <div class="canvas" id="HOME">
        <div id="topAnime">
            <h1>Top 25 Anime</h1>
        </div>
    </div>
    <div class="canvas" id="SEARCH">
        <img src="stockPhoto.jpg">
    </div>
    <div class="canvas" id="BROWSE">
        <img src="stockPhoto.jpg">
    </div>
    <div class="canvas" id="FAVORITES">
        <img src="stockPhoto.jpg">
    </div>
</body>
<script src="index.js"></script>
</html>
